  <script LANGUAGE="JavaScript">
    function calculatecv(form) {
      var fore = form.ores.value;
      var amount = form.amount.value;
      var lore = form.ores2.value;
      var final = fore * amount;
      var finalr = final / lore;
      var rfinal = Math.round(finalr)
      if (rfinal == 0){
        rfinaler = '' + finalr
        document.getElementById("value").innerHTML = "Value rounded to 0 (actual number was " + rfinaler + ")";
      }
      else {
        var rfinaler = '' + rfinal
        document.getElementById("value").innerHTML = "Value: " + rfinaler
      }
    }
  </script>

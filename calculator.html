<!DOCTYPE html>
<html>
    <head>
        <script lang="JavaScript">
            function calc(form) {
                var firstd = form.firstd.value
                var opchoice = form.operation.value
                var secondd = form.secondd.value
                switch (opchoice) {
                    case "plus":
                    var sum = firstd + secondd
                    var sumstr = "" + sum
                    alert (sumstr)
                    break;
                    case "minus":
                    var sum = firstd - secondd
                    var sumstr = "" + sum
                    alert (sumstr)
                    break;
                    case "multiply":
                    var sum = firstd * secondd
                    var sumstr = "" + sum
                    alert (sumstr)
                    break;
                    case "divide":
                    var sum = firstd / secondd
                    var sumstr = "" + sum
                    alert (sumstr)
                    break;
                
                }
            }
        </script>
    </head>
    <form action="" method="get">
        <label for="firstd">Make your equation: </label>
        <input type="number" name="firstd" id="firstd">
        <select id="operation" name="operation">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">x</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="firstdd" id="firstdd">
        <br>
        <input type="button" name="submit" value="Calculate" onclick="calc(this.form)" 
    </form>
</html>
